####################
version: "3"

####################
services:
##
  portainer:
    image: portainer/portainer-ce:2.17.1-alpine
    container_name: portainer
    hostname: 'portainer.$DOMAIN'
    restart: unless-stopped
    volumes:
      - /data/portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - portainer
    ports:
      - 127.0.0.1:6067:9000
##
  nginx:
    image: jc21/nginx-proxy-manager:2.10.0
    container_name: nginx
    hostname: 'proxy-manager.$DOMAIN'
    restart: unless-stopped
    volumes:
      - /data/nginx/data:/data
      - /data/nginx/letsencrypt:/etc/letsencrypt
    networks:
      - nginx
    ports:
      - 80:80
      - 443:443
      - 127.0.0.1:6068:81

####################
networks:
##
  nginx:
    name: nginx
##
  portainer:
    name: portainer
